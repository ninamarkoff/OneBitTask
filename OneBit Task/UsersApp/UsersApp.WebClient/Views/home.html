<table class="col-md-12 table table-striped table-condensed">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Telephone</th>
            <th>Photo</th>
            <th>Gender</th>
            <th>Status</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="user in VM.users" data-ng-if="user.Status != 'Deleted'">
            <td>{{user.FirstName}}</td>
            <td>{{user.LastName}}</td>
            <td>{{user.PhoneNumber}}</td>
            <td>{{user.Photo}}</td>
            <td>{{user.Gender}}</td>
            <td>{{user.Status}}</td>
            <td><a href="#/getbyid/{{user.UserId}}" class="btn btn-warning">Edit</a></td>
        </tr>
    </tbody>
</table>
