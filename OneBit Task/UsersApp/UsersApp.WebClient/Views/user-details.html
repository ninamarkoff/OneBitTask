<table class="col-md-12 table table-striped table-condensed">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Telephone</th>
            <th>Photo</th>
            <th>Gender</th>
            <th>Status</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{VM.user.FirstName}}</td>
            <td>{{VM.user.LastName}}</td>
            <td>{{VM.user.PhoneNumber}}</td>
            <td>{{VM.user.Photo}}</td>
            <td>{{VM.user.Gender}}</td>
            <td>{{VM.user.Status}}</td>
            <td><button class="btn btn-warning" data-ng-click="VM.updateUser(VM.user.UserId)">Toggle Status</button></td>
            <td><button class="btn btn-danger" data-ng-click="VM.deleteUser(VM.user.UserId)">Delete</button></td>
           </tr>
    </tbody>
</table>
